{% extends "base.html" %}

{% block extra_head %}
<meta property="og:title" content="{{ project.title }}">
<meta property="og:image" content="{{ project.image.url }}">
{% endblock extra_head %}

{% block content %}
<img class="project-image" src="{{ project.image.url }}" alt="{{ project.title }}">
<h1>{{ project.title }}</h1>
<hr>
{{ project.content }}
{% endblock content %}
